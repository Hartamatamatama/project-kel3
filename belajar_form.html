<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM</title>
</head>
<body>
	<form>
		Isilah form dibawah ini:
		<hr>
		Nama Lengkap:<input type="text" name="txtNama" autofocus><br><br>
		Alamat Rumah:<input type="text" name="txtAlamatRumah" size="80"><br><br>
		Alamat Kantor:<input type="text" name="txtAlamatKantor" size="80"><br><br>
		No. Telepon:<input type="text" name="txtTelepon" size="11"><br><br>
		Password:<input type="password" name="txtPassword" maxlength="20"><br><br>
		Hobby Anda (Boleh lebih dari satu): <br>
		<input type="checkbox" name="hobby" value="memasak">Memasak<br>
		<input type="checkbox" name="hobby" value="futsal">Futsal<br>
		<input type="checkbox" name="hobby" value="basket">Basket<br>
		<input type="checkbox" name="hobby" value="hiking">Hiking<br>
		Jenis Kelamin: <br>
		<input type="radio" name="jk" value="L">Laki-laki<br>
		<input type="radio" name="jk" value="P">Perempuan<br>
		<hr>
		<input type="submit" name="jk" value="kirim">
		<input type="reset" name="jk" value="reset">
	</form>
</body>
</html>
